    <h1>palindrome checker</h1>
    <div class="ris">
        <label for="pal" class="label">enter a text</label> <br>
   <input type="text" name="pal" id="pal"><br>
   <button aria-placeholder=>check Palindrome</button>
</div>


<script>
    let btn = document.querySelector('button')
    let para = document.createElement('p')
    let div = document.querySelector('.ris')
    div.appendChild(para)
   
    
    btn.addEventListener('click', xander)
    function xander(text){
        let para1 = document.createElement('p')
        let input = document.querySelector('#pal')
        text = input.value
        let regex = /[a-z0-9]/g
        text = text.match(regex)
        let text2 = text.slice()
        text2.reverse()
        // text2.join('') === text.join('')
        // console.log(text2.join('') === text.join(''))
        para.textContent = text2.join('') === text.join('')
    }
</script>
